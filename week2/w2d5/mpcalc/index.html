  <body>
      <div class="calculator">
        
        <div class="grid-template">   
        <div class="display" id="display">0</div> 
        <button class="one" type="button" name="button" onclick="my_f(1);">1</button>
        <button class="two" type="button" name="button" onclick="my_f(2);">2</button>
        <button class="thre" type="button" name="button" onclick="my_f(3);">3</button>
        <button class="four" type="button" name="button" onclick="my_f(4);">4</button>
        <button class="five" type="button" name="button" onclick="my_f(5);">5</button>
        <button class="six" type="button" name="button" onclick="my_f(6);">6</button>
        <button class="seven" type="button" name="button" onclick="my_f(7);">7</button>
        <button class="height" type="button" name="button" onclick="my_f(8);">8</button>
        <button class="nine"type="button" name="button" onclick="my_f(9);">9</button>
        <button class="zero" type="button" name="button" onclick="my_f(0);">0</button>
        <button class="plus touch" type="button" name="button" onclick="my_f('+');">+</button>
        <button class="minus touch" type="button" name="button" onclick="my_f('-');">-</button>
        <button class="multip touch" type="button" name="button" onclick="my_f('*');">*</button>
        <button class="divid touch" type="button" name="button" onclick="my_f('/');">/</button>
        <button class="equal touch type="button" name="button" onclick="result('=');">=</button>
        <button class="clear" type="button" name="button" onclick="c(' ');">C</button>
        <button class="remove" type="button" name="button" onclick="remove('>');">remove</button>
